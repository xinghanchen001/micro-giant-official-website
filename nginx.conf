# Nginx configuration to allow iframe embedding

server {
    listen 80;
    server_name micro-giant.eu www.micro-giant.eu;
    root /var/www/micro-giant;
    index index.html;

    # Allow iframe embedding
    # Option 1: Allow all domains
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Content-Security-Policy "frame-ancestors 'self' *" always;
    
    # Option 2: Allow specific domains only (more secure)
    # add_header Content-Security-Policy "frame-ancestors 'self' https://yourdomain.com https://anotherdomain.com" always;
    
    # Additional security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Enable CORS
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|mp4|webm)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Ensure headers are set for static files too
        add_header X-Frame-Options SAMEORIGIN always;
        add_header Content-Security-Policy "frame-ancestors 'self' *" always;
    }
}